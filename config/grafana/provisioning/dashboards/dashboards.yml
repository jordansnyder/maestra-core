# Grafana Dashboard Provisioning for Maestra
# Automatically loads dashboards from the specified path

apiVersion: 1

providers:
  - name: 'Maestra Dashboards'
    orgId: 1
    folder: 'Maestra'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
