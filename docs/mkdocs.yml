site_name: Maestra Documentation
site_description: Documentation for the Maestra immersive experience platform
site_url: https://maestra.dev/docs

theme:
  name: material
  palette:
    - scheme: slate
      primary: blue
      accent: purple
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - Architecture:
      - Overview: architecture/overview.md
      - Services: architecture/services.md
  - API Reference:
      - Fleet Manager: api/fleet-manager.md
      - Entities: api/entities.md
      - Streams: api/streams.md
      - WebSocket Gateway: api/websocket.md
      - OSC Gateway: api/osc.md
  - Guides:
      - Device Registration: guides/device-registration.md
      - MQTT Integration: guides/mqtt.md
      - Streams: guides/streams.md
      - Node-RED: guides/nodered.md
      - Monitoring: guides/monitoring.md
  - SDKs:
      - Web SDK: sdks/web.md
      - Overview: sdks/overview.md
      - Python: sdks/python.md
      - JavaScript: sdks/javascript.md
      - Arduino/ESP32: sdks/arduino.md
      - TouchDesigner: sdks/touchdesigner.md
      - Max/MSP: sdks/maxmsp.md
      - Unreal Engine: sdks/unreal.md
      - Unity: sdks/unity.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/maestra/maestra-core
