# Grafana Datasource Provisioning for Maestra
# Automatically configures data sources on startup

apiVersion: 1

datasources:
  # PostgreSQL/TimescaleDB - Device data and metrics
  - name: Maestra PostgreSQL
    uid: maestra-postgres
    type: postgres
    access: proxy
    url: postgres:5432
    database: maestra
    user: maestra
    secureJsonData:
      password: ${POSTGRES_PASSWORD}
    jsonData:
      sslmode: 'disable'
      postgresVersion: 1600
      timescaledb: true
    isDefault: true
    editable: true

  # Redis - Real-time data and caching
  - name: Maestra Redis
    uid: maestra-redis
    type: redis-datasource
    access: proxy
    url: redis:6379
    jsonData:
      client: standalone
      poolSize: 5
      timeout: 10
      pingInterval: 0
      pipelineWindow: 0
    editable: true
